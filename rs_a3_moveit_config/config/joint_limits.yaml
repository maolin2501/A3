# Joint limits for RS-A3 robot arm (Updated for EDULITE-A3)
# Based on motor specifications: RS00 (joints 1-3), RS05 (joints 4-6)
# 
# Note: Jerk limits are defined here for compatibility, but the actual S-curve
# smoothing is performed in the hardware interface layer (rs_a3_hardware) which
# implements a standard 7-segment S-curve trajectory generator.

joint_limits:
  L1_joint:
    has_velocity_limits: true
    max_velocity: 33.0  # RS00: 33 rad/s
    has_acceleration_limits: true
    max_acceleration: 20.0
    has_jerk_limits: true
    max_jerk: 50.0  # S-curve jerk limit (rad/sÂ³)
    has_position_limits: true
    min_position: -2.79253
    max_position: 2.79253
    
  L2_joint:
